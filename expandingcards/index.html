<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(https://cdn.pixabay.com/photo/2016/10/21/09/25/rocks-1757593__340.jpg);">
            <h3>Rocky Sunset</h3>
        </div>

        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2017/06/11/02/05/wheat-2391348__340.jpg);">
            <h3>Morning Farm</h3>
        </div>

        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2018/02/27/18/17/road-3186188__340.jpg);">
            <h3>Going to the Desert</h3>
        </div>

        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2016/11/23/13/48/beach-1852945__340.jpg);">
            <h3>Beachy Morning</h3>
        </div>

        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2015/02/14/19/46/winter-landscape-636634__340.jpg);">
            <h3>Icey Day</h3>
        </div>
    </div>
   
<script src="script.js"></script>
</body>
</html>
